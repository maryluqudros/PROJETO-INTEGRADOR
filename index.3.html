<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illuminate Vinil</title>
    <link rel="stylesheet" href="style1.css">
</head>
<link rel="stylesheet" href="style2.css">

<body>
    <div class="navbar">
        <div class="logo">
            <img src="FOTOS/Logo.png" alt="LOGO ILLUMINATE">
        </div>

        <div class="search-box">
            <span class="icon"><img src="" alt=""></span>
            <input type="text" placeholder="Buscar...">
        </div>

        <div class="menu">
            <a href="#">LPS E VINIS</a>
            <a href="#">GÊNEROS</a>
            <a href="#">ARTISTAS</a>
            <a href="#">CONTATO</a>
        </div>
    </div>
    <hr>
    
    <!-- Carrossel de Imagens -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Slide 1 -->
            <div class="carousel-slide">
                <img src="FOTOS/carrossel1.png" alt="">
            </div>

            <!-- Slide 2 -->
            <div class="carousel-slide">
                <img src="FOTOS/carrossel2.png" alt="">
            </div>

            <!-- Slide 3 -->
            <div class="carousel-slide">
                <img src="FOTOS/carrossel3.png" alt="">
            </div>

            <!-- Slide 4 -->
            <div class="carousel-slide">
                <img src="FOTOS/carrossel4.png" alt="">
            </div>
        </div>
    </div>

    <hr>

     <section class="products-section">
        <!--MAIS PROCURADOS (BRANCO)-->
        <h2>MAIS PROCURADOS</h2>
        <div class="products-container">
            <div class="product">
                <img src="site imgs/vinil BON JOVI.webp" alt="BON JOVI - 7800° Fahrenheit">
                <h3>BON JOVI - 7800° Fahrenheit</h3>
                <p>R$180</p>
                <button>Comprar</button>
            </div>

            <div class="product">
                <img src="site imgs/vinil GUNS N ROSES 2.webp" alt="Guns N' Roses – Use Your Illusions I (2 LPs)">
                <h3>Guns N' Roses – Use Your Illusions I (2 LPs)</h3>
                <p>R$480</p>
                <button>Comprar</button>
            </div>

            <div class="product">
                <img src="site imgs/vinil BEATLES 2.webp" alt="Beatles – Let It Be">
                <h3>Beatles – Let It Be</h3>
                <p>R$220</p>
                <button>Comprar</button>
            </div>

            <div class="product">
                <img src="site imgs/vinil DEEP PURPLE.webp"
                    alt="Deep Purple – Machine Head – Deluxe Anniversary Edition (LP, 3 CDs e Blu-Ray)">
                <h3>Deep Purple – Machine Head – Deluxe Anniversary Edition (LP, 3 CDs e Blu-Ray)</h3>
                <p>R$1200</p>
                <button>Comprar</button>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn">VER TODOS OS DISCOS</button>
        </div>
    </section>
</body>
</html>
